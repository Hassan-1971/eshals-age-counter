<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshal Age Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu Section -->git init
    <ul>
        <li class="active"> <a href="#">Age Counter</a></li>
        <li> <a href="#gallary">Photo Gallery</a></li>

    </ul> 




    <audio id="tickSound" src="tick.mp3" preload="auto"></audio>
    <!-- Age of Eshal  -->
     
    <div class="testArea" id="age">

        <p id="demo"> Age of Eshal</p>
        <p id="demo2"> </p> 

        <!-- Eshal's age count box-->
        <div class="age-container">
            <div class="age-box">
              <div class="age-value" id="years">--</div>
              <div class="age-label">Year's</div>
            </div>
            <div class="age-box">
              <div class="age-value" id="months">--</div>
              <div class="age-label">Month's</div>
            </div>
            <div class="age-box">
              <div class="age-value" id="days">--</div>
              <div class="age-label">Day's</div>
            </div>
            <div class="age-box">
                <div class="age-value" id="hours">--</div>
                <div class="age-label">Hour's</div>
              </div>
            <div class="age-box">
              <div class="age-value" id="minutes">--</div>
              <div class="age-label">Minute's</div>
            </div>
            <div class="age-box-seconds">
              <div class="age-value-seconds" id="seconds">--</div>
              <div class="age-label-seconds" >Second's</div>
            </div>
          </div>

          <button id="agebtn" >Click box above for details</button>

    </div>


    <!-- Photo Gallery image section-->
    <div id="gallary" class="Gallery">
        <h2 id="gallery">Photo Gallery</h2>
        <div class="photocard">
            <img src="image/eshal1.jpg" alt="">
            <p>ইশালের মন খারাপ </p>
        </div>

        <div class="photocard">

        </div>

        <div class="photocard">
            <img src="image/eshal3.jpg" alt="">
            <p>শান্তির ঘুম </p>
        </div>

        <div class="photocard">
            <img src="image/eshal4.jpg" alt="">
            <p>ক্লান্ত ইশাল </p>
        </div>

        <div class="photocard">
            <img src="image/eshal5.jpg" alt="">
            <p>ঘুমের মাঝে দৌড় </p>
        </div>

        <div class="photocard">
            <img src="image/eshal6.jpg" alt="">
            <p>গগন বিদারী চিৎকার</p>
        </div>

        <div class="photocard">
            <img src="image/eshal7.jpg" alt="">
            <p>সোনার চামচে খাবার !!! </p>

        <div class="photocard">

            <p>ঘুমের মাঝে পোজ </p>
        </div>

    </div>
